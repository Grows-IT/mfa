<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ currentSubTopic.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides>
    <ion-slide *ngFor="let content of currentSubTopic.contents">
      <img src="{{ content }}"/>
    </ion-slide>
  </ion-slides>
</ion-content>
