<ion-header>

    </ion-buttons>
    <ion-title>ราคาน้ำตาล</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-spinner *ngIf="!data" class="centerPage"></ion-spinner>
  <div *ngIf="data" class="ion-text-center details">

    <h1 style="font-size: xx-large; padding: 20px 0">{{ data.nowPrice }}</h1>
    <p style="font-size: 22px; margin-top: 20px">หน่วย : เซ็นต์/ปอนด์ <br> ราคาปิด ณ วันที่ {{ date }}</p>
  </div>
