<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid">
    <ion-row class="row">
      <ion-col margin class="background">
        <ion-text text-center color="light">
          <h1>My Account</h1>
        </ion-text>
        <ion-avatar>
          <ion-img [src]="user.imgUrl" (click)="onPickImage()">
            <input *ngIf="usePicker" class="picker" type="file" accept="image/jpeg" #filePicker
              (change)="onFileChosen($event)" />
          </ion-img>
        </ion-avatar>
        <ion-text text-center color="light">
          <h1>{{ user.firstName }} {{ user.lastName }}</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="6" offset="3">
        <ion-button color="light" shape="round">Edit Profile</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-item>
          <ion-label position="stacked">Username</ion-label>
          <ion-input [placeholder]="user.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input [placeholder]="user.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Password</ion-label>
          <ion-input type="password" placeholder="********"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Repeat Password</ion-label>
          <ion-input type="password" placeholder="********"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size="6" offset="3">
        <ion-button color="dark" shape="round">Enter</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
