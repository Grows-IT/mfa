<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="ios-arrow-back" text="ย้อนกลับ" defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="grid">
    <ion-row class="row">
      <ion-col margin class="background">
        <ion-text text-center color="light">
          <h1>My Account</h1>
        </ion-text>
        <ion-avatar>
          <ion-img [src]="user.imgUrl" (click)="onPickImage()">
            <input *ngIf="usePicker" class="picker" type="file" accept="image/jpeg" #filePicker
              (change)="onFileChosen($event)" />
          </ion-img>
        </ion-avatar>
        <ion-text text-center color="light">
          <h1>{{ user.firstName }} {{ user.lastName }}</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div align="center">
          <ion-button color="light" shape="round" (click)="onToggleEdit()">Edit Profile</ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" offset="3">
        <form [formGroup]="profileForm">
          <ion-item>
            <ion-label position="stacked">Username</ion-label>
            <ion-input formControlName="username"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Repeat Password</ion-label>
            <ion-input type="password" formControlName="rePassword"></ion-input>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text text-center color="danger" *ngIf="errorMessage">
          <p>{{ errorMessage }}</p>
        </ion-text>
        <ion-text text-center color="primary" *ngIf="successMessage">
          <p>{{ successMessage }}</p>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isEditing">
      <ion-col size="6" offset="3">
        <ion-button margin color="light" shape="round" (click)="onCancelEdit()">Cancel</ion-button>
        <ion-button margin color="dark" shape="round" [disabled]="!profileForm.valid" (click)="onSubmitProfileChange()">
          Submit</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
