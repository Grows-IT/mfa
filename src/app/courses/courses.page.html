<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Knowledge Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <img src="assets/img/icon-course-banner.png" />
  </div>
  <div>
    <img src="assets/img/icon-course-avatar.png" />
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let course of courses">
        <img [src]="course.img" [routerLink]="['/course/', course.id]"/>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
