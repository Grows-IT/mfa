<ion-header>
  <div *ngIf="currentActivity.type; else elseBlock">
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{ currentActivity.name }}</ion-title>
    </ion-toolbar>
  </div>
  <ng-template #elseBlock>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{ currentActivity.name }}</ion-title>
    </ion-toolbar>
  </ng-template>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let content of currentActivity.contents">
      <div class="ion-margin">
        <img src="{{ content }}" />
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
