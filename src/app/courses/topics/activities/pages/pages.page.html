<ion-header>
  <div>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{ page.name }}</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<div text-center>
  <ion-spinner *ngIf="!page"></ion-spinner>
</div>
<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let content of slideContents">
      <div text-start [innerHTML]="content"></div>
    </ion-slide>
  </ion-slides>
</ion-content>
