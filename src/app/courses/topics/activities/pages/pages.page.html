<ion-header>
  <div>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>{{ currentPage.name }}</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<div text-center>
  <ion-spinner *ngIf="isLoading"></ion-spinner>
</div>
<ion-content>
  <ion-slides pager *ngIf="!isLoading">
    <ion-slide *ngFor="let content of slideContents">
      <div text-start [innerHTML]="content"></div>
    </ion-slide>
  </ion-slides>
</ion-content>
