<ion-header>
  <ion-toolbar>
    <ion-title>Human Vs Machine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
        <ion-label stacked>ปริมาณอ้อย (ตัน)</ion-label>
        <ion-input required type="number" [(ngModel)]="quantity"></ion-input>
    </ion-item>
</ion-list>

<div padding align="center">
    <button ion-button color="mfa-yellow" round (click)="calculateTotalPrice()">คำนวณ</button>
</div>

<div *ngIf="showResult">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
        <div padding ion-text color="mfa-green">
            <p>ใช้คนตัดจ่ายเงิน</p>
            <h3>{{ totalPriceManPowerBurned| number : fractionSize }} บาท</h3>
        </div>
        <div padding ion-text color="mfa-yellow">
            <p>ใช้รถตัดจ่ายเงิน</p>
            <h3>{{ totalPriceCartPower| number : fractionSize }} บาท</h3>
        </div>
        <div padding ion-text color="mfa-orange">
            <p>ประหยัดเงิน</p>
            <h3>{{ priceBurnedCart| number : fractionSize }} บาท</h3>
        </div>
    </ion-list>
</div>
</ion-content>
