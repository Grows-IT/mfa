<ion-header>
  <ion-toolbar>
    <ion-title>qa-new</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onCreateNewDiscussion()">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-label position="floating">หัวข้อคำถาม</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-item>
            <ion-label position="floating">รายละเอียด</ion-label>
            <ion-textarea rows="6"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
            <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            ส่ง
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </form>

</ion-content>
