<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ currentCourse.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let topic of currentCourse.topics">
      <ion-button [routerLink]="['/topic/', topic.id]">{{ topic.name }}</ion-button>
    </div>
  </ion-list>
</ion-content>
