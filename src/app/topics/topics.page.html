<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ currentCourse.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-margin-top">
    <div *ngFor="let topic of currentCourse.topics">
      <div *ngIf="topic.id == '1'; else elseBlock">
          <ion-button class="ion-margin" size="large" expand="block" shape="round" color="warning" [routerLink]="['/topic/', topic.id]">{{ topic.name }}</ion-button>
      </div>
      <ng-template #elseBlock>
          <ion-button class="ion-margin" size="large" expand="block" shape="round" color="success" [routerLink]="['/topic/', topic.id]">{{ topic.name }}</ion-button>
      </ng-template>
    </div>
  </ion-list>
</ion-content>
