<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/news"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf=!isLoading>{{ newsArticle.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center>
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  </div>
  <div *ngIf="!isLoading" [innerHTML]="indexHtml"></div>
</ion-content>
