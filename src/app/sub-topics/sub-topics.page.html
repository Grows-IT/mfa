<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ currentTopic.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div align="center" *ngFor="let subTopic of currentTopic.subTopics" [routerLink]="['/sub-topic/', subTopic.id]">
        <ion-item button="true" class="ion-margin" color="success" *ngIf="!subTopic.img; else elseBlock">
            <ion-label class="ion-text-center">{{ subTopic.name }}</ion-label>
        </ion-item>
        <ng-template #elseBlock>
            <img #showImage src="{{ subTopic.img }}"/>
        </ng-template>
    </div>
  </ion-list>
</ion-content>
