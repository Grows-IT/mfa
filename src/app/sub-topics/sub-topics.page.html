<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ currentTopic.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text class="ion-text-center" *ngIf="!currentTopic.subTopics">
    <h1>Coming soon!</h1>
  </ion-text>
  <ion-list>
    <div align="center" *ngFor="let subTopic of currentTopic.subTopics" [routerLink]="['/sub-topic/', subTopic.id]">
      <ion-item lines="none" button="true" class="ion-padding" *ngIf="!subTopic.img; else elseBlock">
        <ion-label class="ion-padding" class="ion-text-center">
          <h1>{{ subTopic.name }}</h1>
        </ion-label>
      </ion-item>
      <ng-template #elseBlock>
        <img src="{{ subTopic.img }}" />
      </ng-template>
    </div>
  </ion-list>
</ion-content>
