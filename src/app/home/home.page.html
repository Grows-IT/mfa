<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Modern Farm Academy
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/auth/profile">
        <ion-icon slot="icon-only" name="contact"></ion-icon>
        <!-- <ion-avatar>
          <ion-img [src]="user.imgUrl"></ion-img>
        </ion-avatar> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  </div>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/6eNckyUQ670" frameborder="0"

        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="card">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FNn5DB1Zen4" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <ion-card-content>
          <p>Modern Technology Agriculture Huge Machines</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="card">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/v8PCeMkn0kI" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

          <p>ต้นแบบเกษตรสมัยใหม่</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <ion-card class="card">

          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <ion-card-content>
          <p>เปลี่ยนนาดอนเป็นไร่อ้อย</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  <ion-grid>
    <ion-row>
      <ion-title class="ion-margin">KNOWLEDGE ROOM</ion-title>
    </ion-row>
    <ion-row>
      <ion-col>
        <div align="center">
          <img src="assets/img/icon-dashboard-modern-farm.png" routerLink="/courses"/>
        </div>
      </ion-col>
      <ion-col>
        <div align="center">
          <img src="assets/img/icon-dashboard-calculator.png" routerLink="/calculators"/>
        </div>

    </ion-row>
  </ion-grid>
</ion-content>
