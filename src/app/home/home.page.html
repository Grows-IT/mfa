<ion-header>

      </ion-card>

    <ion-slide>
      <ion-card class="card">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FNn5DB1Zen4" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <ion-card-content>
          <p>Modern Technology Agriculture Huge Machines</p>

  <ion-grid>
    <ion-row>
      <h1>KNOWLEDGE ROOM</h1>
    </ion-row>
    <ion-row>
      <ion-col>
        <div align="center">
          <img src="assets/img/icon-dashboard-modern-farm.png" [routerLink]="['/courses']"/>

      <ion-col>
