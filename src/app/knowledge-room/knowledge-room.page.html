<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Knowledge Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="outer">
    <div class="middle">
      <div class="inner">
        <ion-spinner *ngIf="isLoading"></ion-spinner>
      </div>
    </div>
  </div>

  <ion-text text-center *ngIf="!isLoading && errorMessage && !categories">
    <h1>{{ errorMessage }}</h1>
    <div style="text-align: center;">
      <ion-button size="default" (click)="goToHome()">กลับสู่หน้าหลัก</ion-button>
    </div>
  </ion-text>

  <!-- tablet size -->
  <ion-grid fixed="true" *ngIf="!isLoading && categories">
    <ion-row>
      <ion-col text-center>
        <div align="center">
          <ion-card button="true" routerLink="/auth/profile">
            <ion-avatar>
              <img [src]="user.imgUrl" />
            </ion-avatar>
            <ion-card-header>
              <ion-card-title>{{ user.firstName }} {{user.lastName }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" *ngFor="let category of categories" class="ion-hide-down">
        <div align="center">
          <ion-card button="true" [routerLink]="[category.id, 'courses']">
            <img [src]="category.imgData" />
            <ion-card-header>
              <ion-card-title>{{ category.name }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- mobile size -->
  <ion-grid fixed="true" *ngIf="!isLoading && categories" class="ion-hide-sm-up">
    <ion-row *ngFor="let category of categories" [routerLink]="[category.id, 'courses']">
      <ion-col size="3">
        <img class="mImgSize" [src]="category.imgData" />
      </ion-col>
      <ion-col size="9">
        <h3>{{ category.name }}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
