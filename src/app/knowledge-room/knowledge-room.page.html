<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Knowledge Room</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <div text-center>
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  </div> -->
  <ion-text text-center *ngIf="!isLoading && errorMessage">
    <h1>{{ errorMessage }}</h1>
  </ion-text>
  <ion-grid *ngIf="!errorMessage && categories && user">
    <ion-row>
      <ion-col size="4" offset="4">
        <a routerLink="/auth/profile">
          <ion-avatar>
            <img [src]="user.imgUrl" />
          </ion-avatar>
          <ion-text color="black">
            <h3>{{ user.firstName }} {{user.lastName }}</h3>
          </ion-text>
        </a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center size="6" *ngFor="let category of categories">
        <a [routerLink]="[category.id, 'courses']">
          <img [src]="category.imgData" />
          <ion-text color="black">
            <h3 class="category-title">{{ category.name }}</h3>
          </ion-text>
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
