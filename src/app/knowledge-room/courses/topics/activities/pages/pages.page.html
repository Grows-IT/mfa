<ion-header>
  <div>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-back-button icon="ios-arrow-back" text="ย้อนกลับ" [defaultHref]="prevUrl"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ page.name }}</ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div text-center>
    <ion-spinner *ngIf="isLoading"></ion-spinner>
  </div>
  <ion-slides pager *ngIf="page">
    <ion-slide text-start *ngFor="let content of slideContents">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div [innerHTML]="content"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
  <div padding [innerHTML]="page.content"></div>
</ion-content>
