<ion-header>
  <div>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-back-button id="tab_tablet" icon="ios-arrow-back" text="ย้อนกลับ" [defaultHref]="prevUrl">
        </ion-back-button>
        <ion-back-button id="tab_moblie" icon="ios-arrow-back" [defaultHref]="prevUrl"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ page.name }}</ion-title>
      <ion-buttons slot="primary">
        <ion-button *ngIf="isSlideMode" class="no-ripple" (click)="setMode(false)">
          <ion-icon style="color: white" name="document"></ion-icon>
        </ion-button>
        <ion-button *ngIf="!isSlideMode" class="no-ripple" (click)="setMode(true)">
          <ion-icon style="color: white" name="book"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <ion-slides pager *ngIf="page">
    <ion-slide text-start *ngFor="let content of slideContents">
      <ion-grid>
        <ion-row>
          <ion-col>
            {{content}}
            <div [innerHTML]="content"></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
  <ion-spinner class="centerPage" *ngIf="page.content === 'undefined' && imgUrl !== []"></ion-spinner>
  <!-- <div *ngIf="page.content !== 'undefined' && !isSlideMode">
    <div (click)="openViewer($event)" #pageContent padding [innerHTML]="page.content"></div>
  </div> -->
  <!-- padding -->

  <!-- <div *ngIf="url !== null">
    {{url}}
    <iframe width="560" height="315" [src]="controllerSrc" frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
  </div> -->

  <!-- normal mode -->
  <div *ngIf="allUrl !== [] && !isSlideMode">
    <p *ngFor="let item of allUrl">
      <iframe *ngIf="!item.data" [src]="getSafeUrl(item)" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
      <img *ngIf="item.data" (click)="openViewer($event)" [src]="item.data" class="landImg">
    </p>
  </div>

  <!-- slide mode -->
  <ion-slides class="slider" *ngIf="allUrl !== [] && isSlideMode" pager="false">
    <ion-slide class="slider-slide" *ngFor="let item of allUrl">
      <iframe *ngIf="!item.data" [src]="getSafeUrl(item)" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen=""></iframe>
      <img *ngIf="item.data" (click)="openViewer($event)" [src]="item.data" />
    </ion-slide>
  </ion-slides>
</ion-content>
