<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="prevUrl"></ion-back-button>
    </ion-buttons>
    <ion-item color="medium">
      <ion-thumbnail class="banner" slot="start">
        <img [src]="course.imgData" />
      </ion-thumbnail>
      <ion-label>
        <h1>{{ course.name }}</h1>
      </ion-label>
    </ion-item>
    <ion-progress-bar *ngIf="!topics"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text text-center *ngIf="!topics && errorMessage">
    <h1>{{ errorMessage }}</h1>
  </ion-text>
  <ion-grid class="topics" *ngIf="topics && !errorMessage">
    <ion-row>
      <ion-col>
        <ion-button *ngFor="let topic of topics" margin size="large" expand="full" shape="round"
          [routerLink]="[topic.id, 'activities']">
          {{ topic.name }}
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
