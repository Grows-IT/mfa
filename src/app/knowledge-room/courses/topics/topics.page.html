<ion-header>
  <ion-toolbar mode="ios" color="medium">
    <ion-buttons slot="start">
      <ion-back-button id="tab_tablet" icon="ios-arrow-back" text="ย้อนกลับ"></ion-back-button>
      <ion-back-button id="tab_moblie" icon="ios-arrow-back" [defaultHref]="prevUrl"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-label>
        <img class="title-image" [src]="course.imgData" />
        {{ course.name }}
      </ion-label>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button *ngIf="favourite" class="no-ripple" (click)="setFavourite(0)">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!favourite" class="no-ripple" (click)="setFavourite(1)">
        <ion-icon name="star-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text text-center>
    <h1 *ngIf="!isLoading && errorMessage && !topics">{{ errorMessage }}</h1>
  </ion-text>
  
  <ion-spinner class="centerPage" *ngIf="!topics"></ion-spinner>
  <ion-list *ngIf="!isLoading && topics">
    <ion-button margin expand="block" shape="round" *ngFor="let topic of topics"
    [routerLink]="[topic.id, 'activities']" class="ion-text-wrap">
    <ion-label>{{ topic.name }}</ion-label>
  </ion-button>
  </ion-list>
</ion-content>
