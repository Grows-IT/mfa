<ion-header>
  <ion-toolbar mode="ios" color="medium">
    <ion-buttons slot="start">
      <ion-back-button icon="ios-arrow-back" text="ย้อนกลับ" defaultHref="tabs/home/note"></ion-back-button>
    </ion-buttons>
    <ion-title>New note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onCreateNote()">
    <ion-grid>
      <ion-row>
        <ion-col size="10" offset="1">
          <ion-item>
            <ion-label position="floating">จดโน๊ตของคุณ</ion-label>
            <ion-textarea rows="14" ngModel name="note" required></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div style="padding-top: 14px;" text-center>
      <ion-button [disabled]="!f.valid" (click)="onCreateNote()">บันทึก</ion-button>
    </div>
  </form>
</ion-content>
