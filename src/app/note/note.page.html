<ion-header>
  <ion-toolbar mode="ios" color="medium">
    <ion-buttons slot="start">
      <ion-back-button
        icon="ios-arrow-back"
        text="ย้อนกลับ"
        defaultHref=""
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list> 
    <ion-row>
      <ion-col>
        <ion-item [routerLink]="['notedetails']">
          <ion-label >
            <h2>Message</h2>
            <h3 style="float: right">date</h3>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['newnote']"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
